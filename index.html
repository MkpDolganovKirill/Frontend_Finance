<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
  <script src="script.js"></script>
  <title>Expense accounting</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Учет моих расходов</h1>
    <div class="fillExtense">
      <div class="companyContainer common-containers">
        <span class="inputDescription">Куда было потрачено:</span>
        <input class="companyInput" placeholder="Куда было потрачено" type="text" onchange="updateShopValue()" id="shopInput">
      </div>
      <div class="moneyContainer common-containers">
        <span class="inputDescription">Сколько было потрачено:</span>
        <input class="moneyInput" placeholder="Сколько было потрачено" type="number" onchange="updateMoneyValue()" id="moneyInput">
      </div>
      <div class="buttonContainer">
        <button class="createButton" onclick="onClickButton()">ДОБАВИТЬ</button>
      </div>
    </div>
    <div class="containerWithExpenses" id="content-page">
      
    </div>
  </div>
</body>
</html>
